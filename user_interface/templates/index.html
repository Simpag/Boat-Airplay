<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Device Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f7fa;
            text-align: center;
        }

        h1 {
            margin-bottom: 2em;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            align-items: center;
        }

        a button {
            padding: 1em 2em;
            font-size: 1.2em;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 250px;
        }

        a button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Device Manager</h1>
    <div class="button-container">
        <a href="/wifi"><button>Manage WiFi</button></a>
        <a href="/bluetooth"><button>Manage Bluetooth</button></a>
    </div>
</body>

</html>
